<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <i class="fa fa-barcode fa-5x"></i>
            <h1>Event Scanner</h1>
            <form  ngNativeValidate (submit)="doLogin($event);" >
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" ng-model="name" class="form-control input-underline input-lg" id="username" placeholder="SID" name="sid" required>
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="password" placeholder="Password"  name="password"  required>
                    </div>
                </div>
                <button class="btn rounded-btn" type="submit" > Log in </button>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
            </form>
        </div>
    </div>
</div>
